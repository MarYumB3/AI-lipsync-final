{% extends "base.html" %}

{% block title %}Lip Sync{% endblock %}

{% block content %}
<h2>Lip Sync Processing</h2>
<form method="post" enctype="multipart/form-data" action="{{ url_for('lip_sync') }}" id="lip-sync-form">
    <label for="video">Upload Video (MP4):</label>
    <input type="file" name="video" accept=".mp4" required><br><br>
    <label for="audio">Upload Audio (MP3):</label>
    <input type="file" name="audio" accept=".mp3" required><br><br>
    <label for="start_time">Start Time (hh:mm:ss):</label>
    <input type="text" name="start_time" value="00:00:00" placeholder="00:00:00" required><br><br>
    <label for="duration">Duration (seconds):</label>
    <input type="text" name="duration" placeholder="10" required><br><br>
    <button type="submit">Process</button>
</form>

{% endblock %}
